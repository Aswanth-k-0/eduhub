<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EDUHUB</title>
  <link href="assets/img/logo.png" rel="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="new.css">
 

</head>
<body>
  <div class="form">
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cname">Name</label>
            <input type="name" class="form-control" id="cname" placeholder="Name">
          </div>
          <div class="form-group col-md-4">
            <label for="phno">Mobile Number</label>
            <input type="name" class="form-control" id="phno" placeholder="Number">
          </div>
        
          <div class="form-group col-md-4">
            <label for="Occupation">Occupation</label>
            <input type="text" class="form-control" id="Occupation" placeholder="Occupation">
          </div>  
            </div>   
            <div class="form-row">   
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        
         
       
        <div class="form-group col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="state">
          </div>
          <div class="form-group col-md-4">
            <label for="image1" class="form-label">Photo</label>
            <input class="form-control form-control-sm" id="image1" type="file" placeholder="Size 1360 X 245">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="state">District</label>
                <input type="text" class="form-control" id="District" placeholder="District">
            </div>
        
          <div class="form-group col-md-4">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="username">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group col-md-4">
            <label for="Re-password">Re-Enter Password</label>
            <input type="password" class="form-control" id="re-password" placeholder="Password">
          </div>
      </div>
      Do you want to save
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes" value="yes">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
 
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no" value="no">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
      <br><center>
        <button type="submit" class="btn btn-primary">Save and continue</button>
        <button type="clear" class="btn btn-primary">clear</button>
    </center>
      </form>
  </div>
  
</body>
</html>
